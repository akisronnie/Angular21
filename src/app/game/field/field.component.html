<section class="table" 
         *ngIf="activeRoom">
  <div class="players" 
       [class.turn]="player.turn"
       [class.no-turn]="!player.turn"
       *ngFor="let player of activeRoom.players">
    <h3>
      Player Name: {{ player.name }}
    </h3>

    <h3>
      Wins: {{ player.wins }} Games: {{ player.loses }}
    </h3>

    <h3 *ngIf="!activeRoom.started">
      Score: {{ player.sum }}
    </h3>

    <div class="player-hand">
      <img *ngFor="let card of player.hand" 
           [src]="card.src">
    </div>
  </div>
</section>
