<app-score [scoreResult] = "scoreResult"
           (newGame)="startNewGame()"
           [activeRoom]="activeRoom"
           [youTurn]="youTurn">
</app-score>

<app-field [fieldResult]="fieldResult"
           [youTurn]="youTurn"
           [activeRoom]="activeRoom"
           [activeRoomPlayers]="activeRoomPlayers"
           (getPlayer)="getYou()"
           (finishGame)="finish()">
</app-field>
