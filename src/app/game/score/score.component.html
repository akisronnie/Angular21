<div class="score-container">
  <a routerLink="/menu"
     routerLinkActive="active">
    Return to MENU
  </a>

  <div class="score">
    Wins:{{ resultScore.player.numberWins }} Loses:{{ resultScore.computer.numberWins }}
  </div>

  <div class="score">
    {{ resultScore.message }}
  </div>

  <button type="button"
          class="input-button4"
          (click)="startNewGame()">
    New Game
  </button>
</div>
