<div class="score-container">
  <a routerLink="/multiplayer" *ngIf="activeRoom && !activeRoom.single">
    Return to multiplayer menu.
  </a>
  <a routerLink="/menu" *ngIf="activeRoom && activeRoom.single">
    Return to menu.
  </a>

  <div class="score" *ngIf="activeRoom && !activeRoom.single">
    Players in room: <span *ngFor="let player of activeRoom.players" [class.ready]="player.isActive" >\ {{player.name}} / </span>
  </div>
  <div class="score" *ngIf="activeRoom && !activeRoom.single">
    ID ROOM:{{ activeRoom.id }} Max players: {{ activeRoom.maxplayers}}
</div>

  <div class="score">
      {{ message }}
    </div> 
 <div> 
   <button *ngIf="activeRoom && !activeRoom.started && activeRoom.players && activeRoom.players.length > 1" (click)="ready()"> Ready {{user.isActive}}</button>
   <button *ngIf="activeRoom && !activeRoom.started && user.playerMaster" (click)="addBot()"> Add bot</button>
   <button *ngIf="activeRoom && !activeRoom.started && user.playerMaster" (click)="deleteBot()"> Delete bot</button>
   <button type="button" *ngIf="activeRoom && activeRoom.started " [disabled]="!youTurn"  (click)="this.getPlayer.emit()">Get Card</button>
   <button type="button" *ngIf="activeRoom && activeRoom.started " [disabled]="!youTurn"  (click)="this.enoughGame.emit()">Enough!</button>
</div>

  <!-- <div class="score" *ngIf="activeRoom && user.isActive && !activeRoom.started">
      READY!!!
    </div>  -->
  <div class="score">
    Wins:{{ user.wins }} Games:{{ user.loses }}
  </div>

  <!-- <div class="score" *ngIf="youTurn">
      YOU TURN!!!
  </div>  -->

</div> -->

  </button> -->
</div>
