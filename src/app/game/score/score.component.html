<div class="score-container">
  <a routerLink="/menu">
    Return to MENU
  </a>

  <div class="score">
    Wins:{{ scoreResult.player.numberWins }} Loses:{{ scoreResult.computer.numberWins }}
  </div>

  <div class="score">
    {{ scoreResult.message }}
  </div>

  <button type="button"
          class="input-button4"
          (click)="startNewGame()">
    New Game
  </button>
</div>
