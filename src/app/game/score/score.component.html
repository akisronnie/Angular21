<div class="score-container">
  <a routerLink="/multiplayer" 
     *ngIf="activeRoom && !activeRoom.single"
     class="action-button shadow animate green return-link">
    Return to multiplayer menu.
  </a>

  <a routerLink="/menu" 
     *ngIf="activeRoom && activeRoom.single"
     class="action-button shadow animate green">
    Return to menu.
  </a>

  <div class="score" 
       *ngIf="activeRoom && !activeRoom.single">
    Players in room: 

    <span *ngFor="let player of activeRoom.players" 
          [class.ready]="player.isActive">
      \ {{player.name}} / 
    </span>
  </div>

  <div class="score" 
       *ngIf="activeRoom && !activeRoom.single">
    Max players: {{ activeRoom.maxplayers}}
  </div>

  <div class="score">
    {{ message }}
  </div>

  <div class="score">
     You Score: {{ user.sum }}
  </div>

  <div>
    <button class="action-button shadow animate" 
            *ngIf="activeRoom && !activeRoom.started && activeRoom.players && activeRoom.players.length > 1"
            [class.green]="user.isActive"
            [class.yellow]="!user.isActive"
            (click)="ready()"> 
      Ready 
    </button>

    <button class="action-button shadow animate blue" 
            *ngIf="activeRoom && !activeRoom.started && user.playerMaster"
            (click)="addBot()"> 
      Add bot
    </button>

    <button class="action-button shadow animate yellow" 
            *ngIf="activeRoom && !activeRoom.started && user.playerMaster"
            (click)="deleteBot()"> 
      Delete bot
    </button>

    <button class="action-button shadow animate blue" 
            type="button" 
            *ngIf="activeRoom && activeRoom.started "
            [disabled]="!youTurn"
            [class.red]="!user.turn" 
            [disabled]="!user.turn"
            (click)="this.getPlayer.emit()">
      Get Card
    </button>

    <button class="action-button shadow animate " 
            type="button" 
            *ngIf="activeRoom && activeRoom.started " 
            [disabled]="!youTurn"
            [class.red]="user.enough || !user.turn"
            [class.yellow]="!user.enough && user.turn " 
            (click)="this.enoughGame.emit()">
      Enough! 
    </button>
  </div>
</div>
