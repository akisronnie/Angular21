<div class="score-container">
  <a routerLink="/menu" 
     routerLinkActive="active">
    Return to MENU
  </a>

  <div class="score">
    Wins:{{ resultToScore.player.numberWins }} Loses:{{ resultToScore.computer.numberWins }}
  </div>

  <div class="score">
    {{ resultToScore.message }}
  </div>
  
  <button type="button" 
          class="input-button4" 
          (click)="startNewGame()">
    New Game
  </button>
</div>
