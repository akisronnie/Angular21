<div class="wrapper">
  <a [routerLink]="['/multiplayer']" routerLinkActive="router-link-active" >Back to room list</a>
<h1>Numer of room = {{activeRoom.id}}</h1>
<h2>Max players = {{activeRoom.maxplayers}}</h2>
<h2>Players in room = {{activeRoom | noUndef}}</h2>
<!-- <h2>You name: = {{activePlayer.name}}</h2>
<h2>You ID: = {{activePlayer.id}}</h2> -->
 
<button type="button" (click)="playerReady()" id="playerReady">Ready</button>
 <!-- <div *ngIf="this.activePlayer.isActive">!!!READY!!!</div> -->

<div *ngIf="activeRoom.players" *ngFor="let player of Object.values(activeRoom.players)">Name player = {{player.name}} Active: {{player.isActive}}</div>


</div>
