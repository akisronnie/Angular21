<app-score [message] = "message"
           [computerNumberWins]="computer.numberWins"
           [playerNumberWins]="player.numberWins"
           (newGame)="startNewGame()">
</app-score>

<app-field [isShowResult]="isShowResult"
           [player]="player"
           [computer]="computer"
           (getPlayer)="getYou()"
           (finishGame)="finish()">
</app-field>
